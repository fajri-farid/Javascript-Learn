<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Shape {
        paint() {
          console.log("Paint Shape");
        }
      }

      class Circle extends Shape {
        paint() {
          super.paint(); // panggil "paint()" yang di "Shape"
          console.log("Paint Circle");
        } // ini ketika di hapus yang keluar akan "paint()" dari "Shape"
        // jadi di cek dulu dari atas, klw tidak ada dia cek makin dalam
      }

      const circle = new Circle();
      console.log(circle);
      circle.paint();
    </script>
  </body>
</html>
