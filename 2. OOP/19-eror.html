<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("total parameter harus lebih dari 0");
            // tampilan eror di console!
            // klw dia eror maka akan berhenti disini!
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      const sum = MathUtil.sum(1, 2, 3, 4, 5);
      const eror = MathUtil.sum();

      console.info(sum);
      console.info(eror);
    </script>
  </body>
</html>
