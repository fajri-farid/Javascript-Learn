<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // agar keynya selalu unik kita pakai symbol

      const firstName = Symbol();
      const lastName = Symbol();

      const person = {};

      person[firstName] = "Eko"; // klw "symbol" kita pakai "[]" bukan "."
      person[lastName] = "Khannedy";

      console.info(person);
      console.info(person[firstName]);
      console.info(person[lastName]);

      const a = Symbol("a");
      const b = Symbol("b");
      console.log(a === b); // false
      console.log(a == b); // false

      // jadi symbol itu walaupun deskripsinya sama dia tetap akan dinilai berbeda
    </script>
  </body>
</html>
