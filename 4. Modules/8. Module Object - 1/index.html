<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="module.mjs"></script>
  </head>
  <body>
    <script type="module">
      import * as utils from "./module.mjs";
      // jadi panggil sekali aja
      // dan utils menjadi kek object begitu
      // tinggal "utils.(yang diinginkan, variabel, function, dll)"

      console.log(utils.add(2, 3)); // Output: 5
