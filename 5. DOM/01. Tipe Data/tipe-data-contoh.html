<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contoh Halaman</title>
  </head>
  <body>
    <form id="myForm">
      <input type="text" name="nama" placeholder="Masukkan nama Anda" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

<!-- 
Document    : Representasi dari seluruh halaman di atas, mulai dari tag <html> hingga </html>.
Node        : Setiap bagian dari halaman tersebut adalah node, termasuk teks, elemen, dan atribut.
Element     : <form>, <input>, dan <button> semuanya adalah elemen.
NodeList    : Jika kita mengambil semua elemen input menggunakan document.getElementsByTagName('input'), 
              kita akan mendapatkan NodeList yang berisi elemen input tersebut.
Attr        : Atribut seperti type, name, id, class dan placeholder pada elemen input.
NamedNodeMap: Koleksi dari atribut type, name, dan placeholder pada elemen input.
-->
