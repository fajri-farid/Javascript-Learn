<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="menu1">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>

    <ul id="menu2">
      <li id="">First</li>
      <li id="">Second</li>
      <li id="">Third</li>
    </ul>

    <script>
      const list = document.querySelectorAll("li"); // ini emang element!
      // Metode querySelectorAll dirancang khusus untuk mencari dan mengembalikan element node
      console.info(list);
      // Metode ini akan menghasilkan NodeList yang hanya berisi element node <li>, tanpa menyertakan
      // text node yang ada di dalamnya.

      const list1 = document.getElementById("menu1").childNodes;
      console.info(list1);

      const list2 = document.getElementById("menu2").childNodes;
      console.info(list2);
    </script>
  </body>
</html>
