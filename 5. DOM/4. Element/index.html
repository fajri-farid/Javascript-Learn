<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <script>
      const title = document.getElementById("title");
      // mencari elemen HTML di dalam halaman web yang memiliki atribut id dengan nilai "title"
      // dan menyimpannya ke dalam variabel "title"
      title.textContent = "Belajar Javascript DOM";
      // mengubah isi teks dari elemen "title" yang ditemukan sebelumnya. Teks lama akan diganti
      // dengan teks baru "Belajar Javascript DOM".

      const description = document.getElementById("description");
      // mencari elemen HTML di dalam halaman web yang memiliki atribut id dengan nilai "description"
      // dan menyimpannya ke dalam variabel "description"
      description.textContent = "Belajar di udemy course Pak Eko";
      // mengubah isi teks dari elemen "description" yang ditemukan sebelumnya. Teks lama akan diganti
      // dengan teks baru "Belajar Javascript DOM".
    </script>
  </body>
</html>
