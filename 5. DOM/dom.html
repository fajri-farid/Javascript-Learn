<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <p class="text">Hello World!</p>
      <p class="text">Another paragraph.</p>
    </div>
    <button id="changeText">Change Text</button>
    <button id="addClass">Add Class</button>
    <button id="addElement">Add Element</button>

    <script>
      const content = document.getElementById("content");
      const paragraphs = document.getElementsByClassName("text");
      const changeTextButton = document.getElementById("changeText");
      const addClassButton = document.getElementById("addClass");
      const addElementButton = document.getElementById("addElement");

      changeTextButton.addEventListener("click", () => {
        for (const paragraph of paragraphs) {
          paragraph.textContent = "Text has been changed!";
        }
      });

      addClassButton.addEventListener("click", () => {
        for (const paragraph of paragraphs) {
          paragraph.classList.toggle("highlight");
        }
      });

      addElementButton.addEventListener("click", () => {
        const newElement = document.createElement("p");
        newElement.textContent = "New paragraph added.";
        content.appendChild(newElement);
      });
    </script>
  </body>
</html>
