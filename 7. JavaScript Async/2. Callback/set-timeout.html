<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Time Out</title>
  </head>
  <body>
    <script>
      function addElement() {
        const header = document.createElement("h1");
        header.textContent = "Fajri Farid";

        document.body.appendChild(header);
      }

      setTimeout(addElement, 5000); // 5rb mili detik atau 5 detik
      console.info("program selesai"); // karena dia keluar duluan maka ini adalah asynch
    </script>
  </body>
</html>
