<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="search"
      >search:
      <input type="text" name="search" id="search" />
    </label>
    <br />

    <input type="button" name="searchButton" id="searchButton" value="search" />

    <h1 id="response"></h1>

    <script>
      function doSearch() {
        const ajax = new XMLHttpRequest();

        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);
        param.append("filter", document.getElementById("search").value);

        ajax.open(
          "GET",
          `https://eocqthj0okblx6p.m.pipedream.net?${param.toString()}`
        );
        ajax.onload = function () {
          console.info(ajax.responseText);
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        ajax.send();
      }

      document.getElementById("searchButton").onclick = doSearch;
    </script>
  </body>
</html>
